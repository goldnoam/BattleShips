    <style>
      body {
        font-family: 'Heebo', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        margin: 0;
        overflow-x: hidden;
      }
      .grid-pattern {
        background-image: radial-gradient(circle, #1e293b 1px, transparent 1px);
        background-size: 20px 20px;
      }
      @keyframes pulse-red {
        0%, 100% { background-color: rgba(220, 38, 38, 0.4); }
        50% { background-color: rgba(220, 38, 38, 0.8); }
      }
      .animate-hit {
        animation: pulse-red 0.5s ease-in-out infinite;
      }
      @keyframes explosion {
        0% { transform: scale(0.5) translate(0,0); opacity: 0; }
        30% { transform: scale(1.8) translate(0,0); opacity: 1; filter: brightness(2); }
        100% { transform: scale(2.5) translate(var(--tw-translate-x), var(--tw-translate-y)); opacity: 0; }
      }
      @keyframes flash {
        0% { transform: scale(0); opacity: 1; }
        50% { transform: scale(2); opacity: 1; filter: blur(4px); }
        100% { transform: scale(1.5); opacity: 0; }
      }
      .explosion-particle {
        animation: explosion 0.6s cubic-bezier(0.12, 0, 0.39, 0) forwards;
      }

      @keyframes turn-flash-cyan {
        0% { border-color: rgba(6, 182, 212, 0.5); box-shadow: inset 0 0 50px rgba(6, 182, 212, 0.1); }
        50% { border-color: rgba(6, 182, 212, 1); box-shadow: inset 0 0 150px rgba(6, 182, 212, 0.2); }
        100% { border-color: rgba(6, 182, 212, 0.5); box-shadow: inset 0 0 50px rgba(6, 182, 212, 0.1); }
      }

      @keyframes turn-flash-orange {
        0% { border-color: rgba(249, 115, 22, 0.5); box-shadow: inset 0 0 50px rgba(249, 115, 22, 0.1); }
        50% { border-color: rgba(249, 115, 22, 1); box-shadow: inset 0 0 150px rgba(249, 115, 22, 0.2); }
        100% { border-color: rgba(249, 115, 22, 0.5); box-shadow: inset 0 0 50px rgba(249, 115, 22, 0.1); }
      }

      .turn-active-p1 {
        animation: turn-flash-cyan 2s infinite ease-in-out;
      }
      .turn-active-p2 {
        animation: turn-flash-orange 2s infinite ease-in-out;
      }
      
      .screen-flash-p1 {
        animation: flash-p1 0.6s ease-out forwards;
      }
      .screen-flash-p2 {
        animation: flash-p2 0.6s ease-out forwards;
      }

      @keyframes flash-p1 {
        0% { background-color: rgba(6, 182, 212, 0.15); }
        100% { background-color: transparent; }
      }
      @keyframes flash-p2 {
        0% { background-color: rgba(249, 115, 22, 0.15); }
        100% { background-color: transparent; }
      }

      .animate-in {
        animation: animate-in 0.3s ease-out;
      }
      @keyframes animate-in {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      /* Light Theme Overrides */
      .light-theme {
        background-color: #f8fafc;
        color: #0f172a;
      }
      .light-theme .grid-pattern {
        background-image: radial-gradient(circle, #e2e8f0 1px, transparent 1px);
      }
      .light-theme .bg-slate-950 { background-color: #ffffff; }
      .light-theme .bg-slate-900 { background-color: #f1f5f9; }
      .light-theme .border-slate-800 { border-color: #e2e8f0; }
      .light-theme .text-slate-100 { color: #0f172a; }
      .light-theme .text-slate-400 { color: #64748b; }
      .light-theme .bg-slate-800 { background-color: #e2e8f0; }
    </style>
